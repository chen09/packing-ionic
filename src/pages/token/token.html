<ion-header>

  <ion-navbar>
    <ion-title>{{ 'TOKEN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="enter()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'TOKEN' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="token" name="token"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'ENTER' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
